<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand power visualizer</title>
</head>
<body class="hand-power-visualizer">
        <section id="hand-overview">
            <table>
                <thead>
                    <tr>
                        <td>Naam</td>
                        <td>Omschrijving</td>
                        <td>Selecteer</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="werp">Gooi 1x</button>
            <button id="werp-10">Gooi 10x</button>
            <button id="werp-100">Gooi 100x</button>
            <button id="werp-1000">Gooi 1.000x</button>
            <button id="werp-10000">Gooi 10.000x</button>
            <button id="werp-100000">Gooi 100.000x</button>
            <button id="werp-1000000">Gooi 1.000.000x</button>
        </section>

        <section class="info-graph" id="info-graph">
            <svg id="chart"></svg>
        </section>
        
        <section class="info-boxes" id="info-boxes">
            <div class="info-box">
                <strong class="info-box-name">Aantal dobbelstenen</strong>
                <span class="info-box-value" id="dices"></span>
            </div>
            
            <div class="info-box">
                <strong class="info-box-name">Laatste worp</strong>
                <span class="info-box-value" id="dice-result"></span>
            </div>        
        </section>
    
        <section id="kansen-lijst">
            <table>
                <thead>
                    <tr>
                        <th>Waarde</th>
                        <th>Percentage</th>
                        <th>Aantal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    <script type="module" src="/src/pages/hand-power-visualizer.ts"></script>
</body>
</html>
