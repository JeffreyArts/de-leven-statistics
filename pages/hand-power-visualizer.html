<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand power visualizer</title>
</head>
<body class="hand-power-visualizer">
    <div class="top-section">
        <section>
            <table id="hand-overview">
                <thead>
                    <tr>
                        <td>Naam</td>
                        <td>Omschrijving</td>
                        <td>Selecteer</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="werp">Gooi 1x</button>
            <button id="werp-10">Gooi 10x</button>
            <button id="werp-100">Gooi 100x</button>
            <button id="werp-1000">Gooi 1000x</button>
            <button id="werp-10000">Gooi 10000x</button>
        </section>

        <div class="info-graph">
        <svg id="chart"></svg>
        </div>
        
        <section class="info-boxes">
            <div class="info-box">
                <strong class="info-box-name">Aantal dobbelstenen</strong>
                <span class="info-box-value" id="dices"></span>
            </div>
            
            <div class="info-box">
                <strong class="info-box-name">Aantal</strong>
                <span class="info-box-value" id="dice-result"></span>
            </div>        
        </section>
    </div>

    <script type="module" src="/src/pages/hand-power-visualizer.ts"></script>
</body>
</html>
