<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand power visualizer</title>
</head>
<body class="hand-power-visualizer">
        <section id="hand-overview">
            <table>
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Omschrijving</th>
                        <th>Aantal</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <footer>
                <button id="werp" class="btn">Gooi 1x</button>
                <button id="werp-10" class="btn">Gooi 10x</button>
                <button id="werp-100" class="btn">Gooi 100x</button>
                <button id="werp-1000" class="btn">Gooi 1.000x</button>
                <button id="werp-100000" class="btn">Gooi 100.000x</button>
                <button id="werp-1000000" class="btn">Gooi 1.000.000x</button>
                <button class="primary-btn" id="reset-dices">Reset</button>
            </footer>
        </section>

        <section class="info-graph" id="info-graph">
            <svg id="chart"></svg>
        </section>
        
        <section class="info-boxes" id="info-boxes">
            <div class="info-box">
                <strong class="info-box-name">Aantal dobbelstenen</strong>
                <span class="info-box-value" id="dices"></span>
            </div>
            
            <div class="info-box">
                <strong class="info-box-name">Laatste worp</strong>
                <span class="info-box-value" id="dice-result"></span>
            </div>        
        </section>
    
        <section id="kansen-lijst">
            <table>
                <thead>
                    <tr>
                        <th>Waarde</th>
                        <th>Percentage</th>
                        <th>Aantal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

    <script type="module" src="/src/pages/hand-power-visualizer.ts"></script>
</body>
</html>
