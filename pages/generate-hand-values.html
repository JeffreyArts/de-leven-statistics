<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Hand Values</title>
</head>
<body class="generate-hand-values">
    <section id="hand-overview">
        <h2>Hand combinaties</h2>
        <div class="controls">
            <button id="generate-button" class="btn primary-btn">Genereer hand combinaties</button>
            <div class="simulation-controls">
                <label for="simulation-count">Aantal simulaties per hand:</label>
                <input type="number" id="simulation-count" value="1000000" min="1">
            </div>
        </div>
    </section>

    <section id="output-section">
        <textarea id="output-textarea"></textarea>
        <div class="output-buttons">
            <button id="copy-button" class="btn ">KopiÃ«er naar klembord</button>
            <button id="download-button" class="primary-btn">Download als JSON</button>
        </div>
    </section>

    <section id="progression-block">
        <div class="status-box">
            <strong class="status-name">Status</strong>
            <span class="status-value" id="status">Klaar om te genereren</span>
        </div>
        <div class="status-box">
            <button id="stop-button" class="btn primary-btn" style="display: none;">Stop genereren</button>
        </div>
    </section>

    <script type="module" src="/src/pages/generate-hand-values.ts"></script>
</body>
</html>
