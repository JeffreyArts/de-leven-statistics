<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaart Rating</title>
</head>
<body class="kaart-rating">
    <div class="container kaart-rating">
        <div id="kaart-info">
            <h2 id="kaart-naam"></h2>
        </div>

        <div id="power-graph-container">
            <svg id="hand-power-graph"></svg>
        </div>

        <div id="sterren-container">
            <h3>Rate hand <div class="rating-counter">0 / 0</div></h3>
            <div class="sterren" id="sterren"></div>
            <div class="navigation">
                <button class="nav-button prev" id="prev-kaart">‹</button>
                <div class="rating-position">1 / 1</div>
                <button class="nav-button next" id="next-kaart">›</button>
            </div>
        </div>

        <div id="ml-predictions">
            <div id="ml-info">
                <h3>ML Voorspellingen</h3>
                <div class="ml-info-container">
                    <div id="model-status">Model niet getraind</div>
                    <button id="train-model" class="train-button">Train Model</button>
                </div>
            </div>
            <div id="prediction-container">
                <div class="prediction-box">
                    <h4>Voorspelde Rating</h4>
                    <div id="predicted-rating">-</div>
                </div>
                <div class="prediction-box">
                    <h4>Model Nauwkeurigheid</h4>
                    <div id="model-accuracy">-</div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/src/pages/kaart-rating.ts"></script>
</body>
</html>
